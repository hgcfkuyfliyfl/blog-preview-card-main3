<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"

    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <title>Frontend Mentor | Blog preview card</title>

  <body>
    <div class="container">
      <img
        class="inside-image"
        src="assets/images/illustration-article.svg"
        alt=""
      />

      <button class="btn">Learning</button>
      <p class="first-para">Published 21 Dec 2023</p>

      <h3>HTML & CSS foundations</h3>
      <p class="second-para">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="last">
        <img src="assets/images/image-avatar.webp" alt="" class="img2" />
        <p class="third-para">Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
